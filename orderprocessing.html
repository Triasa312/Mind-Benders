<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style=" font-size: xx-large;">Pet Care Pharmacy - Order Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style=" background-color: aqua;">
    <header>
        <h1 style="font-size: larger;">Pet Care Pharmacy</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Order</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="order-form">
            <h2>Order Processing</h2>
            <form action="#" method="POST">
                <label for="petName">Pet Name:</label>
                <input type="text" id="petName" name="petName" required>

                <label for="petType">Pet Type:</label>
                <select id="petType" name="petType" required>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="other">Other</option>
                </select>

                <label for="medication">Medication:</label>
                <input type="text" id="medication" name="medication" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required min="1">

                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" required></textarea>

                <button type="submit">Place Order</button>
            </form>
        </section>

        <section class="product-display">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="https://www.cpvet.in/wp-content/uploads/2023/03/Himalaya-himpyrin-300x300.jpg" alt="Pet Medication">
                <h3>Medication Name</h3>
                <p>Description of the medication for pets.</p>
                <p>Price: $30</p>
                <button>Add to Cart</button>
            </div>
            <!-- Repeat product block as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pet Care Pharmacy. All rights reserved.</p>
    </footer>
</body>
</html>
