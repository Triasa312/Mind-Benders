<body>
    <div class="container">
        <h1>Join</h2>
        <h2>Pet-O-Care</h2>
        
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>

    <!-- Firebase and FirebaseUI Scripts -->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script>
      const firebaseConfig = {
            apiKey: "AIzaSyCxvdfqE2LyknkonBQKAcPU0tNWs2CcVYo",
            authDomain: "petocare.firebaseapp.com",
            projectId: "petocare",
            storageBucket: "petocare.appspot.com",
            messagingSenderId: "1057517839031",
            appId: "1:1057517839031:web:8ab61485330923d560e332"
          };

        firebase.initializeApp(firebaseConfig);
 

        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        var uiConfig = {
            callbacks: {
              signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                // User successfully signed in.
                // Return type determines whether we continue the redirect automatically
                // or whether we leave that to developer to handle.
                return true;
              },
              uiShown: function() {
                // The widget is rendered.
                // Hide the loader.
                document.getElementById('loader').style.display = 'none';
              }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: '/',
            signInOptions: [
              // Leave the lines as is for the providers you want to offer your users.
              firebase.auth.GoogleAuthProvider.PROVIDER_ID,


            ],
            // Terms of service url.
            tosUrl: '<your-tos-url>',
            // Privacy policy url.
            privacyPolicyUrl: '<your-privacy-policy-url>'
          };


          ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</body>
