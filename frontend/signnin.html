<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet O Care - Registration</title>
    <link rel="stylesheet" href="signinn.css">
</head>
<body>
    <div class="container">
        <h2>Pet O Care - Registration</h2>
        <form action="/submit" method="POST">
            <!-- Pet Details -->
            <h3>Pet Information</h3>
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="petAge">Pet Age:</label>
            <input type="number" id="petAge" name="petAge" required>

            <label for="petGender">Pet Gender:</label>
            <select id="petGender" name="petGender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="pettype">Pet Type:</label>
            <select id="pettype" name="pettype" required>
                <option value="">Select Type</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
            </select>

            <label for="petDOB">Pet Date of Birth:</label>
            <input type="date" id="petDOB" name="petDOB" required>

            <!-- User Details -->
            <h3>User Information</h3>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
