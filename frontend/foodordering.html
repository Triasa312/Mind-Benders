<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet O Care - Food Ordering</title>
    <link rel="stylesheet" href="foodordering.css">
</head>
<body>
    <header>

        <h1>Pet Food Ordering</h1>
    </header>
    <div class="container">
        
        <div class="pet-selection">
            <h2>Select Pet Type</h2>
            <button class="pet-type" id="dog">Dog</button>
            <button class="pet-type" id="cat">Cat</button>
            <button class="pet-type" id="bird">Bird</button>
        </div>

        <div class="food-options">
            
            
            <!-- Dog food options -->
            <div class="food-card" id="dog-food">
                <img src="https://headsupfortails.com/cdn/shop/files/8906002482832_20kg.jpg" alt="Dog Food">
                <h3>Dog Food</h3>
                <p>High-quality food for dogs</p>
            </div>
            
            <!-- Cat food options -->
            <div class="food-card" id="cat-food">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7UQpu7opkqr4q7VeT7Dey1KVzwki48vB05w&s" alt="Cat Food">
                <h3>Cat Food</h3>
                <p>Nutritious meals for cats</p>
            </div>
            
            <!-- Bird food options -->
            <div class="food-card" id="bird-food">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSELFoxSzg8MyFSIFErMMEaLXdOaeJgIQWJ7Q&s" alt="Bird Food">
                <h3>Bird Food</h3>
                <p>Special feed for birds</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
